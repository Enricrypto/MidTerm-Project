<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS Files/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Circle Agency - Contact Us</title>
  </head>
  <body>
    <!-- Section 1 Navbar -->
    <header>
      <nav class="navbar">
        <a href="./index.html" class="navbar-logo">
          <img src="./project-assets/logos/circle.svg" alt="logo-circle"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./index.html" class="nav-link nav-link1">Home</a>
          </li>
          <li class="nav-item">
            <a href="./project.html" class="nav-link nav-link2">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-link3">Services</a>
          </li>
        </ul>
        <div class="hamburger">
          <i class="fa solid fa-bars"></i>
        </div>
        <div class="menu-button nav-button">
          <a href="contact.html" class="menu-button contact-us">Contact Us</a>
        </div>
      </nav>
    </header>
    <!-- Section 2 Email Form -->
    <section class="formulario">
      <h1>Contact Us</h1>
      <form id="form" class="form-container">
        <div class="name">
          <label class="label">Full Name *</label>
          <input type="text" placeholder="Enter your full name" id="name" />
        </div>
        <div class="email-tel">
          <div class="email">
            <label class="label">Email</label>
            <input type="email" placeholder="Enter your e-mail" id="email" />
          </div>
          <div class="tel">
            <label class="label">Phone</label>
            <input type="tel" placeholder="Enter your phone" id="tel" />
          </div>
        </div>
        <div class="message">
          <label class="label">Message</label>
          <textarea
            class="text"
            name=""
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Write your message here..."
          ></textarea>
        </div>
        <button class="button" type="submit">Submit</button>
      </form>
    </section>
    <!-- Section 3 footer  -->
    <div class="container-footer">
      <div class="company-info">
        <div class="footer-logo">
          <img src="./project-assets/logos/circle.svg" alt="logo-circle" />
        </div>
        <div class="footer-address">
          2972 Westheimer Rd. Santa Ana, Illinois 85486
        </div>
      </div>
      <div class="footer-links">
        <a class="footer-link" href="">Team</a>
        <a class="footer-link" href="">Services</a>
        <a class="footer-link" href="">About Us</a>
        <a class="footer-link" href="">Press</a>
        <a class="footer-link" href="">Projects</a>
        <a class="footer-link" href="">Privacy Policy</a>
      </div>
    </div>
    <script src="./JS Files/contact.js"></script>
  </body>
</html>
