<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS Files/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Circle Agency - Contact Us</title>
  </head>
  <body>
    <!-- Section 1 Navbar -->
    <div class="container-navbar-wrapper">
      <div class="container-navbar">
        <div class="navbar-logo">
          <a href="#" class="navbar-logo-img"
            ><img src="../project-assets/logos/circle.svg" alt="logo-circle"
          /></a>
        </div>
        <nav class="container-nav-links">
          <a href="/" class="nav-link nav-link1">Home</a>
          <a href="#" class="nav-link nav-link2">Projects</a>
          <a href="#" class="nav-link nav-link3">Services</a>
        </nav>
        <div class="menu-button nav-button">
          <a class="menu-button contact-us">Contact Us</a>
        </div>
      </div>
    </div>
    <!-- Section 2 Email Form -->
    <div class="contact-form-email-container">
        <div class="container-inputs">
      <div class="contact-us">
        <h1>Contact Us</h1>
      </div>
      <div class="contact-form-section">
      <div class="full-name-form-section">
        <div class="full-name-text form-titles">Full Name *</div>
        <input class="full-name-input form-inputs" type="text" placeholder="Enter your full name">
      </div>
      <div class="email-phone-container">
      <div class="email-form-section">
        <div class="email-text form-titles">Email</div>
        <input class="email-input form-inputs" type="email" placeholder="Enter your email address">
      </div>
      <div class="phone-form-section">
        <div class="phone-text form-titles">Phone</div>
        <input class="phone-input form-inputs" type="number" placeholder="Enter your phone number">
      </div>
    </div>
      <div class="message-form-section">
        <div class="message-text form-titles">Message</div>
        <textarea class="message-input form-inputs" placeholder="Write your message here..."></textarea>
      </div>
    </div>
    <div>
        <button class="sumbit-btn" type="button">Submit</button>
    </div>
</div>
    </div>

    <!-- Section 3 Footer -->
    <div class="footer-section-contact-page">
      <div class="container-footer">
        <div class="company-info">
          <div class="footer-logo">
            <img src="../project-assets/logos/circle.svg" alt="logo-circle" />
          </div>
          <div class="footer-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer-links">
          <div class="footer-links-top">
            <a class="footer-link" href="">Team</a>
            <a class="footer-link" href="">Services</a>
            <a class="footer-link" href="">About Us</a>
          </div>
          <div class="footer-links-bottom">
            <a class="footer-link" href="">Press</a>
            <a class="footer-link" href="">Projects</a>
            <a class="footer-link" href="">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
